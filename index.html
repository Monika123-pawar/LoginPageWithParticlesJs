<body>
  <div id="particles-js">
    <div id="formContainer">
      <div id="header">
        <i class="fa fa-question-circle" aria-hidden="true" id="help_icon"></i></br>
        <h3>WELCOME TO NMIMS LMS PORTAL</h3>
      </div>
      <div id="divider">
        <hr>
      </div>
    
      <form  name="myform" id="form" method="post" action="#" onsubmit="validate">
        <label for="username">Enter your username<br />
          <input type="email" placeholder="email" id="email"  required/></label>
        <br/>
        <label for="password">Enter your password<br />
          <input type="password" placeholder="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required /></label><br />
        <button onclick="login()">Login</button><br />
        <button onclick="register()">Register</button><br />
        <!-- <button onclick="logOut()">Log Out</button> -->
      </form>

    </div>
    <div id="redirect"><h2>WELCOME</h2> <button onclick="logOut()">Log Out</button></div>
